<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item - Expiration Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], 
                    },
                    colors: {
                        'primary-accent': '#688268',
                        'bg-subtle': '#ceeace',
                        'border-line': '#a4c4a4',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            color: #688268;
            font-family: 'Inter', sans-serif;
        }

        .custom-submit-button {
            transition: background-color 0.3s, color 0.3s;
        }
        .custom-submit-button:hover {
            background-color: #688268 !important;
            color: white !important;
        }
    </style>
</head>
<body class="bg-white font-sans min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-bg-subtle rounded-2xl shadow-xl overflow-hidden">
        
        <header class="p-6 bg-primary-accent text-white">
            <a href="#" class="text-sm opacity-90 hover:opacity-100 text-bg-subtle" onclick="console.log('Navigate back to main list.')">
                &larr; Back to Pantry
            </a>
            <h1 class="text-3xl font-bold mt-2 text-white">Track New Item</h1>
            <p class="text-sm opacity-90 text-bg-subtle">Scan, upload, or manually enter the details of your food item.</p>
        </header>

        <main class="p-6 space-y-8">
            
            <div id="messageBox" class="hidden p-4 rounded-xl font-medium border">
            </div>

            <section class="border-2 border-dashed border-border-line bg-white p-6 rounded-2xl text-center transition duration-300 hover:bg-gray-50">
                <h2 class="text-xl font-semibold mb-4 flex items-center justify-center text-primary-accent">
                    Scan or Upload Item Photo
                </h2>
                <label for="file-upload" class="cursor-pointer inline-block bg-primary-accent text-white py-3 px-6 rounded-xl shadow-md hover:bg-primary-accent transition duration-150 transform hover:scale-[1.02]">
                    Choose File to Upload
                </label>
                <input id="file-upload" type="file" accept="image/*" class="hidden">
                <p class="text-sm text-primary-accent opacity-70 mt-2">Upload a photo of the product.</p>
            </section>
            
            <div class="flex items-center space-x-4">
                <hr class="flex-grow border-border-line">
                <span class="text-primary-accent opacity-50 font-medium">OR ENTER MANUALLY</span>
                <hr class="flex-grow border-border-line">
            </div>

            <section id="manual-input" class="space-y-6">
                
                <div>
                    <label for="product-name" class="block text-lg font-medium mb-2">Product Name</label>
                    <input 
                        type="text" 
                        id="product-name" 
                        placeholder="Organic Strawberries"
                        class="mt-1 block w-full p-3 border-2 border-primary-accent rounded-lg shadow-sm focus:border-primary-accent focus:ring-primary-accent transition duration-150 text-primary-accent placeholder-opacity-50"
                    >
                </div>

                <div>
                    <label for="expiration-date" class="block text-lg font-medium mb-2">Expiration Date</label>
                    <input 
                        type="date" 
                        id="expiration-date" 
                        value=""
                        class="mt-1 block w-full p-3 border-2 border-primary-accent rounded-lg shadow-sm focus:border-primary-accent focus:ring-primary-accent transition duration-150 text-primary-accent"
                    >
                </div>
                
                <div>
                    <label for="quantity" class="block text-lg font-medium mb-2">Quantity</label>
                    <input 
                        type="number" 
                        id="quantity" 
                        value="1"
                        min="1"
                        class="mt-1 block w-full p-3 border-2 border-primary-accent rounded-lg shadow-sm focus:border-primary-accent focus:ring-primary-accent transition duration-150 text-primary-accent"
                    >
                </div>

                <button 
                    onclick="submitItem()"
                    class="w-full py-3 text-xl font-bold bg-white text-primary-accent rounded-lg shadow-md border border-primary-accent custom-submit-button"
                >
                    Add Item to Pantry
                </button>
            </section>

        </main>
    </div>

    <script>
        function displayMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            
            messageBox.className = 'p-4 rounded-xl font-medium border';
            
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border-red-300');
                messageBox.innerHTML = `<strong>Error:</strong> ${message}`;
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
                messageBox.innerHTML = `<strong>Success!</strong> ${message}`;
            }
            messageBox.classList.remove('hidden');

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        function submitItem() {
            const productName = document.getElementById('product-name').value.trim();
            const expirationDate = document.getElementById('expiration-date').value;
            const quantity = document.getElementById('quantity').value;

            if (!productName || !expirationDate) {
                displayMessage('Please enter both a Product Name and an Expiration Date.', true);
                return;
            }

            console.log(`Submitting Item: ${productName}, Date: ${expirationDate}, Quantity: ${quantity}`);
            
            displayMessage(`"${productName}" (x${quantity}) has been added to your pantry, expiring on ${expirationDate}.`);

            document.getElementById('product-name').value = '';
            document.getElementById('expiration-date').value = '';
            document.getElementById('quantity').value = '1';
        }

        document.getElementById('file-upload').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const fileName = this.files[0].name;
                
                displayMessage(`File Uploaded: ${fileName}.`);
                
                document.getElementById('product-name').value = 'Fuji Apples';
                document.getElementById('expiration-date').value = '2025-10-15';
            }
        });
    </script>
</body>
</html>
