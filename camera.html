<style>
  html {
    font-family: 'Glacial Indifference', sans-serif;
    color: rgb(104, 130, 104);
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  .my-bordered-div {
    max-width: 500px;

  }

  .custom-button, .woo {
    border-radius: 7px;
    height: 70px;

  }

  .custom-button {
    background-color: white;
    color: #688268;
  }

  .custom-button:hover {
    background-color: #688268;

  .circle-divider {

<style>
/* From Uiverse.io by Pradeepsaranbishnoi */ 
:focus {

}
