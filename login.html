<style>
html {
  font-family: glacial indifference;
    color: rgb(104, 130, 104);

}

.my-bordered-div {
    max-width: 400px; 
    width: 100%; 
    padding: 40px 30px; 
    height: auto; /* Allow height to adjust to content */
    display: block; /* Allows margin auto to center */
    margin-left: auto; /* Center the element */
    margin-right: auto; /* Center the element */
    
    background-color: #ceeace;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
    text-align: center; 
}

.custom-button {
    border-radius: 7px;
    height: 30px;
    /* Adjusted width to be 100% of its container, making it flexible */
    width: 100%; 
    border: none;
    background-color: white; 
    color: #688268; 
    font-family: glacial indifference;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    margin-bottom: 10px;
}

.custom-button:hover {
    background-color: #688268; 
    color: white; 
}

.login-input {
    width: 100%; 
    height: 30px; 
    padding: 5px;
    margin-bottom: 15px; 
    border-radius: 7px; 
    border: 1px solid #688268; 
    box-sizing: border-box; 
    text-align: center;
    font-family: glacial indifference;
    color: #688268;
}

</style>

<br><br><br><br>

<div class="my-bordered-div">
        <h1> Welcome to GoodTill! </h1>

        <a href="login-external.html"><button class="custom-button">Login Through ShopRite</button></a>
        <br>

        <a href="create-account.html"><button class="custom-button">Create an Account</button></a>

        <hr style="border: 0; height: 1px; background-color: #a4c4a4; width: 80%; margin: 20px auto;">
        
        <h3>Login</h3>
        
        <input type="text" id="customerIdInput" class="login-input" placeholder="Enter ID">
        
        <button class="custom-button" type="button" onclick="handleLogin()">Login</button>
    </div>


<script>
    function handleLogin() {
        const customerId = document.getElementById('customerIdInput').value.trim();
        
        if (!customerId) {
            alert('Please enter a customer ID (e.g., 73853787).');
            return;
        }

        console.log('Attempting login for Customer ID: ' + customerId);
        
        window.location.href = `inventory-dashboard.html?id=${customerId}`;
    }
</script>
