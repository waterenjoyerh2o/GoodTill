<style>
html {
  font-family: glacial indifference;
    color: rgb(104, 130, 104);

}

.my-bordered-div {
    width: 200px; 
    height: 350px;
    padding: 90px;
  background-color: #ceeace;
    border-radius: 10px;
}

.custom-button {
    border-radius: 7px;
    height: 30px;
    width: 170px;
    border: none;
    background-color: white; 
    color: #688268; 
    font-family: glacial indifference;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    margin-bottom: 10px;
}

.custom-button:hover {
    background-color: #688268; 
    color: white; 
}

.login-input {
    width: 160px; 
    height: 30px; 
    padding: 5px;
    margin-bottom: 15px; 
    border-radius: 7px; 
    border: 1px solid #688268; 
    text-align: center;
    font-family: glacial indifference;
    color: #688268;
}

</style>


<br><br><br><br>

<center>
    <div class="my-bordered-div">
        <h1> Welcome to GoodTill! </h1>

        <a href="https://www.rutgers.edu/"><button class="custom-button">Login Through ShopRite</button></a>
        <br>

        <a href="https://www.rutgers.edu/"><button class="custom-button">Create an Account</button></a>

                <hr style="border: 0; height: 1px; background-color: #a4c4a4; width: 80%;">
        
        <h3>Login</h3>
        
        <input type="text" id="customerIdInput" class="login-input" placeholder="Enter ID">
        
        <button class="custom-button" onclick="handleLogin()">Login</button>
    </div>
</center>

<script>
    function handleLogin() {
        const customerId = document.getElementById('customerIdInput').value.trim();
        
        if (!customerId) {
            alert('Please enter a customer ID (e.g., 001).');
            return;
        }

        console.log('Attempting login for Customer ID: ' + customerId);
        
        window.location.href = `inventory-dashboard.html?id=${customerId}`;
    }
</script>
